<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <p-card header="Request New Activation Link" styleClass="w-full max-w-md shadow-lg">
    <div class="mb-6 text-center">
      <h1 class="text-2xl font-bold text-blue-800 mb-2">UKNF Communication Platform</h1>
      <p class="text-gray-600">
        Enter your email address and we'll send you a new activation link.
      </p>
    </div>

    <!-- Success Message -->
    <p-message 
      *ngIf="successMessage" 
      severity="success" 
      [text]="successMessage" 
      styleClass="w-full mb-4">
    </p-message>

    <!-- Error Message -->
    <p-message 
      *ngIf="errorMessage" 
      severity="error" 
      [text]="errorMessage" 
      styleClass="w-full mb-4">
    </p-message>

    <!-- Resend Form -->
    <form [formGroup]="resendForm" (ngSubmit)="onSubmit()" class="p-fluid">
      <div class="field mb-4">
        <span class="p-float-label">
          <input 
            pInputText 
            id="email" 
            type="email"
            formControlName="email" 
            [ngClass]="{'ng-invalid ng-dirty': f['email'].invalid && f['email'].touched}">
          <label for="email">Email Address</label>
        </span>
        <small class="p-error" *ngIf="f['email'].invalid && f['email'].touched">
          Please enter a valid email address
        </small>
      </div>

      <p-button 
        label="Send Activation Link" 
        type="submit" 
        [disabled]="resendForm.invalid || isLoading" 
        [loading]="isLoading" 
        icon="pi pi-envelope"
        styleClass="w-full mb-3">
      </p-button>
    </form>

    <!-- Additional Actions -->
    <div class="mt-6 text-center border-t pt-4">
      <p class="text-gray-600 mb-2">Remember your credentials?</p>
      <div class="flex flex-col gap-2">
        <p-button 
          label="Go to Login" 
          (onClick)="onGoToLogin()" 
          styleClass="w-full"
          severity="secondary"
          [outlined]="true"
          icon="pi pi-sign-in">
        </p-button>
        <p class class="text-gray-600 text-sm">or</p>
        <p-button 
          label="Create New Account" 
          (onClick)="onGoToRegister()" 
          styleClass="w-full"
          severity="secondary"
          [text]="true"
          icon="pi pi-user-plus">
        </p-button>
      </div>
    </div>
  </p-card>
</div>
