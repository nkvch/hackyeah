<header class="app-header">
  <div class="header-container">
    <!-- Logo Section -->
    <div class="logo-section">
      <a [routerLink]="isLoggedIn() ? '/profile' : '/login'" class="logo-link">
        <img src="/logo.png" alt="UKNF Logo" class="logo" />
      </a>
    </div>

    <!-- Navigation Section -->
    <div class="nav-section">
      <app-language-switcher></app-language-switcher>

      @if (isLoggedIn()) {
        <nav class="nav-links">
          <a routerLink="/profile" routerLinkActive="active" class="nav-link">
            <svg
              class="nav-icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
            <span>{{ t.translate('nav.profile') }}</span>
          </a>
          <a routerLink="/messages" routerLinkActive="active" class="nav-link">
            <svg
              class="nav-icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              />
            </svg>
            <span>{{ t.translate('nav.messages') }}</span>
          </a>
          <button (click)="onLogout()" class="nav-link logout-btn">
            <svg
              class="nav-icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
              />
            </svg>
            <span>{{ t.translate('nav.logout') }}</span>
          </button>
        </nav>
      }
    </div>
  </div>
</header>
