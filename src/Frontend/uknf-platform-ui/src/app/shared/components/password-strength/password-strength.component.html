<div class="password-strength" *ngIf="password">
  <div class="strength-meter mb-2">
    <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
      <div 
        class="h-full transition-all duration-300 rounded-full"
        [style.width.%]="strengthResult.score"
        [style.background-color]="strengthColor">
      </div>
    </div>
  </div>
  
  <div class="flex items-center justify-between mb-2">
    <span class="text-sm font-medium" [style.color]="strengthColor">
      Password Strength: {{ strengthLabel }}
    </span>
    <span class="text-xs text-gray-500">
      {{ strengthResult.score }}/100
    </span>
  </div>

  <div *ngIf="strengthResult.feedback.length > 0" class="feedback">
    <p class="text-xs text-gray-600 mb-1">Suggestions:</p>
    <ul class="text-xs text-gray-600 space-y-1">
      <li *ngFor="let suggestion of strengthResult.feedback" class="flex items-start">
        <span class="mr-1">â€¢</span>
        <span>{{ suggestion }}</span>
      </li>
    </ul>
  </div>
</div>
